<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }


  #h{
    color: coral;
  }
  #i{
    font-size: 2rem;
  }
  #j{
    font-weight: 900;
  }
  #k{
    text-align: right;
  }
  html{
    font-size: 30px;
  }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="h">Color</p>
  <p id="i">Font Size</p>
  <p id="j">Font Weight</p>
  <p>Font Family</p>
  <p id="k">Text Align</p>

 
</body>

</html>
